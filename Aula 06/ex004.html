<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome ?')
        document.write(`Olá ${nome}, seu nome tem ${nome.length } letras </br>`)// esse comando imprime a entrada do window.prompt
        document.write(`Seu nome com letras maiusculas é ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome com letras maiusculas é ${nome.toLocaleLowerCase()}</br>`)
    </script>
</body>
</html>
