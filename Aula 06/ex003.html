<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body{
            background-color: blue;
            color: rgb(231, 224, 211);
        }
    </style>
</head>
<body>
    <h1>
        Hello world !
    </h1>
    <p>
        Ja me livrei da maldição
    </p>

    <script>
        var n1 = Number(window.prompt('Digite um número')) // Para forçar resultado inteiro 
        var n2 = Number(window.prompt('Digite outro número')) // Para forçar resultado real
        var n3 = Number(window.prompt('Digite o terceiro número')) // Para ambos real ou inteiro
        var s = n1 + n2 + n3
        window.alert(`A soma entre ${n1} e ${n2} e ${n3} é igual a ${s}`)
    </script>
    
</body>
</html>
